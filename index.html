<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Docente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Logo de Canarias en la esquina superior izquierda -->
    <img src="img/logo_canarias.png" alt="Gobierno de Canarias" class="canarias-logo">

    <!-- Página de Inicio de Sesión -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="login-box text-center p-4 shadow rounded">
            <!-- Logo de Portal Docente 2.0 encima del título -->
            <img src="img/logo_portaldocente.png" alt="Portal Docente 2.0" class="portal-logo">
            <h2>Portal Docente</h2>
            <h3 class="mb-3">Login</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <a href="#" class="d-block mt-2">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; Gobierno de Canarias | <a href="#">Aviso legal</a></p>
    </footer>

    <!-- Función que captura el evento de envío del formulario y simula el inicio de sesión ocultando el formulario y mostrando la página de noticias -->
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.querySelector(".container").classList.add("d-none");
            document.getElementById("main-content").classList.remove("d-none");
        });
    </script>
</body>
</html>
